<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Carte Vita</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 2em;
      background: url('sfondo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #111;
    }
    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      background: transparent;
      padding: 10px 0;
      text-align: center;
      z-index: 1000;
    }
    header img {
      height: 60px;
      cursor: pointer;
    }
    #toggleSidebar {
      position: fixed;
      top: 80px;
      right: 20px;
      font-size: 30px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1001;
    }
    #sidebar {
      position: fixed;
      top: 60px;
      right: -300px;
      width: 280px;
      height: 100%;
      background: rgba(255,255,255,0.95);
      box-shadow: -2px 0 5px rgba(0,0,0,0.3);
      padding: 1em;
      transition: right 0.3s ease-in-out;
      z-index: 1000;
    }
    #sidebar.open { right: 0; }
    #sidebar select {
      width: 100%;
      padding: 0.5em;
      margin-bottom: 1em;
    }
    #search-container {
      margin-top: 150px;
    }
    #search-container input {
      width: calc(100% - 22px);
      padding: 0.5em;
    }
    #cards {
      display: flex;
      flex-wrap: wrap;
      gap: 1em;
      margin-top: 1em;
    }
    .card-img {
      width: 160px;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s;
      display: block;
      margin: auto;
    }
    .card-img:hover { transform: scale(1.05); }
    .card-wrapper { text-align: center; }
    button {
      padding: 0.3em 0.6em;
      cursor: pointer;
    }
    #mazzoBtn {
      position: fixed;
      bottom: 60px;
      right: 20px;
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 18px;
      z-index: 1001;
    }
    #linkMazzi {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ddd;
      border: 1px solid #999;
      border-radius: 50%;
      font-size: 20px;
      padding: 0.6em 0.8em;
      text-decoration: none;
      z-index: 1001;
    }
    #messaggioAggiunta {
      position: fixed;
      bottom: 110px;
      right: 20px;
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      padding: 0.5em 1em;
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      z-index: 1001;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 999;
    }
    .popup, .mazzo-popup {
      display: none;
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255,255,255,0.9);
      padding: 1.5em;
      border-radius: 8px;
      z-index: 1000;
      max-width: 80%; max-height: 80%; overflow: auto;
    }
    .popup-content img {
      max-width: 300px;
      display: block;
      margin: auto 0;
    }
    .close-btn {
      position: absolute;
      top: 8px;
      right: 8px;
      background: red;
      color: white;
      border: none;
      border-radius: 50%;
      width: 24px;
      height: 24px;
      cursor: pointer;
      font-weight: bold;
      line-height: 24px;
    }
    .popup-buttons {
      text-align: center;
      margin-top: 1em;
    }
    .popup-buttons button {
      margin: 0 0.5em;
    }
  </style>
</head>
<body>

  <header>
    <a href="home.html"><img src="logo.jpg" alt="Home"></a>
  </header>
  <button id="toggleSidebar">â‰¡</button>
  <button id="mazzoBtn">ðŸ§º Mazzo</button>
  <a href="mazzi.html" id="linkMazzi" title="I miei mazzi">ðŸ’½</a>
  <div id="messaggioAggiunta">Carta aggiunta al mazzo!</div>

  <div id="sidebar">
    <!-- filtri... (uguali al precedente) -->
  </div>

  <div id="search-container">
    <input type="text" id="search" placeholder="Cerca una carta..." onkeydown="if(event.key==='Enter') filtraCarte();">
  </div>

  <div id="cards"></div>

  <div class="overlay" id="overlay" onclick="closePopup(); closeMazzo();"></div>

  <div class="popup" id="popup">
    <button class="close-btn" onclick="closePopup()">Ã—</button>
    <div id="popup-content" class="popup-content"></div>
    <div class="popup-buttons">
      <button id="popup-add">Aggiungi al mazzo</button>
      <button id="popup-toggle-details">Dettagli testuali</button>
    </div>
  </div>

  <div class="mazzo-popup" id="mazzoPopup">
    <h2>Mazzo Virtuale</h2>
    <p id="contatoreCarte"><strong>Totale carte:</strong> 0 / 60</p>
    <ul id="mazzo"></ul>
    <input type="text" id="nomeMazzo" placeholder="Dai un nome al mazzo">
    <button id="salvaMazzo">ðŸ’¾ Salva Mazzo</button>
    <button onclick="closeMazzo()">Chiudi Mazzo</button>
  </div>

<script>
let tutteLeCarte = [], cartaAttiva = null, mazzo = {};

document.getElementById('toggleSidebar').onclick = () =>
  document.getElementById('sidebar').classList.toggle('open');

document.getElementById('mazzoBtn').onclick = () => {
  aggiornaMazzo();
  document.getElementById('mazzoPopup').style.display = 'block';
  document.getElementById('overlay').style.display = 'block';
};

document.getElementById('salvaMazzo').onclick = () => {
  const nome = document.getElementById('nomeMazzo').value.trim();
  if (!nome) return alert('Dai un nome al mazzo!');
  localStorage.setItem('mazzo_' + nome, JSON.stringify(mazzo));
  alert('Mazzo salvato come "' + nome + '"');
};

fetch('cards.json')
  .then(r => r.json())
  .then(data => { tutteLeCarte = data; mostraCarte(data); });

function filtraCarte() {
  /* ... restano uguali ... */
}

// mostraCarte, aggiungiAlMazzo, aggiornaMazzo, mostraMessaggio: rimangono invariati

function apriPopup(carta) {
  cartaAttiva = carta;
  const cont = document.getElementById('popup-content');
  cont.innerHTML = `
    <img src="img/${carta["N."]}.jpg" alt="Carta">
  `;
  document.getElementById('popup-add').onclick = () => aggiungiAlMazzo(carta["NOME CARTA"]);
  document.getElementById('popup-toggle-details').textContent = 'Dettagli testuali';
  document.getElementById('popup-toggle-details').onclick = mostraDettagli;

  document.getElementById('popup').style.display='block';
  document.getElementById('overlay').style.display='block';
}

function mostraDettagli() {
  const card = cartaAttiva;
  const cont = document.getElementById('popup-content');
  cont.innerHTML = `
    <div>${Object.entries(card).filter(([_,v])=>v).map(([k,v])=>`<strong>${k}:</strong> ${v}`).join('<br>')}</div>
  `;
  document.getElementById('popup-toggle-details').textContent = 'Torna all\'immagine';
  document.getElementById('popup-toggle-details').onclick = () => apriPopup(card);
}

function closePopup() {
  document.getElementById('popup').style.display = 'none';
  document.getElementById('overlay').style.display = 'none';
}

function closeMazzo() {
  document.getElementById('mazzoPopup').style.display = 'none';
  document.getElementById('overlay').style.display = 'none';
}
</script>
</body>
</html>
