<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Carte Vita</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 2em;
      background: url('sfondo.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #111;
    }
    input[type="text"], select {
      padding: 0.5em;
      margin: 0.5em 1em 1em 0;
    }
    .card {
      border: 1px solid #ccc;
      padding: 1em;
      margin-bottom: 1em;
      border-radius: 8px;
      background-color: rgba(255,255,255,0.9);
    }
    .card-title {
      font-weight: bold;
      font-size: 1.2em;
    }
    button {
      padding: 0.3em 0.6em;
      cursor: pointer;
    }
    .popup, .mazzo-popup {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -20%);
      background: white;
      padding: 1.5em;
      border: 2px solid black;
      z-index: 100;
      max-width: 80%;
      max-height: 80%;
      overflow: auto;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 99;
    }
    #mazzoBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 18px;
      padding: 0.4em;
    }
    #linkMazzi {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ddd;
      border: 1px solid #999;
      border-radius: 50%;
      font-size: 20px;
      padding: 0.6em 0.8em;
      text-decoration: none;
    }
    #messaggioAggiunta {
      position: fixed;
      top: 70px;
      right: 20px;
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
      padding: 0.5em 1em;
      border-radius: 8px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      z-index: 200;
    }
    header {
      text-align: center;
      margin-bottom: 2em;
    }
    header img {
      height: 60px;
      cursor: pointer;
      transition: opacity 0.3s;
    }
    header img:hover {
      opacity: 0.8;
    }

    #toggleSidebar {
      position: fixed;
      top: 90px;
      right: 20px;
      font-size: 28px;
      background: none;
      border: none;
      cursor: pointer;
      z-index: 1001;
    }

    #sidebar {
      position: fixed;
      top: 0;
      right: -300px;
      width: 280px;
      height: 100%;
      background: rgba(255,255,255,0.95);
      box-shadow: -2px 0 5px rgba(0,0,0,0.3);
      padding: 1em;
      transition: right 0.3s ease-in-out;
      z-index: 1000;
    }

    #sidebar.open {
      right: 0;
    }

    #sidebar select {
      width: 100%;
      padding: 0.5em;
      margin-bottom: 1em;
    }

    #sidebar button {
      width: 100%;
    }
  </style>
</head>
<body>

  <header>
    <a href="home.html">
      <img src="logo.jpg" alt="Home">
    </a>
  </header>

  <h1>Carte Vita</h1>

  <button id="toggleSidebar">â‰¡</button>

  <div id="sidebar">
    <input type="text" id="search" placeholder="Cerca una carta...">
    <select id="filtroCosto">
      <option value="">Costo</option>
      <option>1</option><option>2</option><option>3</option><option>4</option>
      <option>5</option><option>6</option><option>7</option><option>8</option><option>9</option>
    </select>
    <select id="filtroPietra">
      <option value="">Pietra</option>
      <option>AMBRA</option><option>RUBINO</option><option>ACCIAIO</option>
      <option>SMERALDO</option><option>AMETISTA</option><option>ZAFFIRO</option>
    </select>
    <select id="filtroClassificazione">
      <option value="">Classificazione</option>
      <option>ANIMALE</option><option>ATTENDIAMOCI</option><option>COALIZZATI</option>
      <option>COLLEGA</option><option>DISERTORE</option><option>FANTASIOSO</option>
      <option>FRATELLANZA</option><option>FONDATORE</option><option>GUIDA</option>
      <option>PARENTE</option><option>POTENZIATO</option><option>PROTAGONISTA</option>
      <option>SOSTENITORE</option><option>STARLIGHT</option>
    </select>
    <button id="applicaFiltriBtn">ðŸŽ¯ Applica Filtri</button>
  </div>

  <button id="mazzoBtn">ðŸ§º Mazzo</button>
  <a href="mazzi.html" id="linkMazzi" title="I miei mazzi">ðŸ’½</a>

  <div id="messaggioAggiunta">Carta aggiunta al mazzo!</div>
  <div id="cards"></div>

  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup">
    <div id="popup-content"></div>
    <button onclick="closePopup()">Chiudi</button>
  </div>

  <div class="mazzo-popup" id="mazzoPopup">
    <h2>Mazzo Virtuale</h2>
    <p id="contatoreCarte"><strong>Totale carte:</strong> 0 / 60</p>
    <ul id="mazzo"></ul>
    <input type="text" id="nomeMazzo" placeholder="Dai un nome al mazzo">
    <button id="salvaMazzo">ðŸ’¾ Salva Mazzo</button>
    <button onclick="closeMazzo()">Chiudi Mazzo</button>
  </div>

  <script>
    document.getElementById('toggleSidebar').onclick = () => {
      document.getElementById('sidebar').classList.toggle('open');
    };
  </script>

</body>
</html>
