<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Carte Vita</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('sfondo.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: #111;
    }

    header {
      position: fixed;
      top: 0; left: 0; right: 0;
      height: 60px;
      background: rgba(255, 255, 255, 0.9);
      color: #111;
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 1000;
      font-size: 24px;
      font-weight: bold;
      letter-spacing: 3px;
      font-family: 'Georgia', serif;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.3);
    }

    header a {
      color: #111;
      text-decoration: none;
      text-shadow: 1px 1px 1px rgba(255,255,255,0.3);
    }

    input[type="text"], select {
      padding: 0.5em;
      margin: 0.5em 1em 1em 0;
    }

    .card {
      border: 1px solid #ccc;
      padding: 1em;
      margin: 1em;
      border-radius: 8px;
      background-color: white;
    }

    .card-title {
      font-weight: bold;
      font-size: 1.2em;
    }

    button {
      padding: 0.3em 0.6em;
      cursor: pointer;
    }

    .popup, .mazzo-popup {
      display: none;
      position: fixed;
      top: 20%;
      left: 50%;
      transform: translate(-50%, -20%);
      background: white;
      padding: 1.5em;
      border: 2px solid black;
      z-index: 100;
      max-width: 80%;
      max-height: 80%;
      overflow: auto;
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0,0,0,0.5);
      z-index: 99;
    }

    #mazzoBtn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #f9f9f9;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 18px;
      padding: 0.4em;
    }

    #salvaMazzo {
      margin-top: 1em;
    }

    #linkMazzi {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #ddd;
      border: 1px solid #999;
      border-radius: 50%;
      font-size: 20px;
      padding: 0.6em 0.8em;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <header><a href="home.html">VITA</a></header>

  <div style="margin-top: 80px; padding: 20px;">
    <!-- Il contenuto principale della pagina va qui -->
  </div>

  <div class="overlay" id="overlay"></div>
  <div class="popup" id="popup">
    <div id="popup-content"></div>
    <button onclick="closePopup()">Chiudi</button>
  </div>

  <script>
    document.getElementById('overlay').addEventListener('click', closePopup);

    function closePopup() {
      document.getElementById('popup').style.display = 'none';
      document.getElementById('overlay').style.display = 'none';
    }
  </script>
</body>
</html>
