<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
  <title>Punteggi</title>

  <style>
    :root{
      --topSafe: 64px;
      --bottomSafe: 70px;
      --boxW: 170px;
    }

    body{
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('sfondo.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: #111;
      overflow-x: hidden;
    }

    /* ===== UI FISSA ===== */
    .fixed-ui{
      position: fixed;
      left: 0; right: 0;
      top: 0;
      height: var(--topSafe);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      z-index: 5000;
      pointer-events: none;
    }
    .fixed-ui .btn{
      pointer-events: auto;
      border: none;
      border-radius: 999px;
      cursor: pointer;
      padding: 10px 14px;
      font-size: 1em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
      background: rgba(255,255,255,0.92);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      touch-action: manipulation;
    }
    .fixed-ui .btn:active{ transform: scale(0.98); }

    .fixed-bottom{
      position: fixed;
      left: 0; right: 0;
      bottom: 0;
      height: var(--bottomSafe);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 12px;
      z-index: 5000;
      pointer-events: none;
    }
    .fixed-bottom .btn-reset{
      pointer-events: auto;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      padding: 12px 18px;
      font-size: 1.05em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
      background: #2196F3;
      color: white;
      touch-action: manipulation;
    }
    .fixed-bottom .btn-reset:active{ transform: scale(0.98); }

    /* ===== BOARD (default desktop/flex) ===== */
    .board{
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
      padding: calc(var(--topSafe) + 10px) 1em calc(var(--bottomSafe) + 10px);
      box-sizing: border-box;
    }

    .segnapunto{
      background: rgba(255,255,255,0.85);
      border: 2px solid #444;
      border-radius: 10px;
      padding: 1em;
      width: 160px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: 0.2s ease;
    }
    .segnapunto.eliminato{
      opacity: 0.45;
      filter: grayscale(1);
      pointer-events: none;
    }

    .punteggio{ font-size: 36px; margin: 0.5em 0; }
    .controls{
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.5em;
    }
    .controls button{
      font-size: 24px;
      width: 40px;
      height: 40px;
      cursor: pointer;
      touch-action: manipulation;
    }
    .giocatore{
      margin-top: 0.5em;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }
    .mazzo-finito{
      margin-top: 0.8em;
      padding: 0.4em 0.8em;
      font-size: 0.9em;
      background-color: #ffd700;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      touch-action: manipulation;
    }

    /* ===== VITTORIA ===== */
    .vittoria-overlay{
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }
    .vittoria-overlay img{
      max-width: 90vw;
      max-height: 70vh;
    }
    .vittoria-buttons{
      margin-top: 20px;
      display: flex;
      gap: 1em;
      flex-wrap: wrap;
      justify-content: center;
    }
    .vittoria-buttons button{
      font-size: 1.1em;
      padding: 0.6em 1.1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      touch-action: manipulation;
    }
    .vittoria-buttons button:first-child{ background-color: #f44336; color: white; }
    .vittoria-buttons button:last-child{ background-color: #4CAF50; color: white; }
    .msg{
      color: white;
      font-size: 1.35em;
      margin-top: 14px;
      line-height: 1.3;
    }

    /* ===== MODALIT√Ä POLIGONO (ATTIVA SOLO SE body ha .table-polygon) ===== */
    body.table-polygon{
      overflow: hidden;
      overscroll-behavior: none;
    }
    body.table-polygon .board{
      position: relative;
      display: block;
      height: 100vh;
      padding: 0;
    }
    body.table-polygon .segnapunto{
      position: absolute;
      width: var(--boxW);
      transform-origin: center center;
      border-radius: 12px;
      padding: 0.7em;
    }

    @media (max-width: 380px){
      .controls button{ font-size: 22px; width: 38px; height: 38px; }
      .punteggio{ font-size: 32px; }
    }
  </style>
</head>

<body>
  <div class="fixed-ui">
    <button class="btn" onclick="window.location.href='home.html'">üè† Home</button>
    <button class="btn" onclick="togglePolygon()" id="btnPoly">üß≠ Poligono</button>
  </div>

  <div class="fixed-bottom">
    <button class="btn-reset" onclick="resetPunti()">üîÑ Reset punti</button>
  </div>

  <div class="board" id="board"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const numGiocatori = parseInt(urlParams.get('giocatori')) || 2;

    const board = document.getElementById('board');

    const stato = {
      numGiocatori,
      attivi: new Set(),
      eliminati: new Set()
    };

    // Crea box
    for (let i = 1; i <= numGiocatori; i++) {
      stato.attivi.add(i);

      const div = document.createElement('div');
      div.className = 'segnapunto';
      div.id = `box${i}`;
      div.innerHTML = `
        <div class="controls">
          <button onclick="cambia(${i}, -1)">‚àí</button>
          <div class="punteggio" id="punti${i}">0</div>
          <button onclick="cambia(${i}, 1)">+</button>
        </div>
        <div class="giocatore" id="nomeGiocatore${i}" onclick="modificaNome(${i})">Giocatore ${i}</div>
        <button onclick="fineMazzo(${i})" class="mazzo-finito">Ho finito il mazzo</button>
      `;
      board.appendChild(div);
    }

    // ===== Attivazione deterministica =====
    // - Per default: poligono ON se giocatori >= 3
    // - 2 giocatori: OFF (cos√¨ non ti sovrappone e puoi poi fare la modalit√† "duello" pi√π avanti)
    let polygonEnabled = (numGiocatori >= 3);

    function applyPolygonMode(){
      if (polygonEnabled) document.body.classList.add('table-polygon');
      else document.body.classList.remove('table-polygon');

      document.getElementById('btnPoly').textContent = polygonEnabled ? "üß≠ Poligono: ON" : "üß≠ Poligono: OFF";

      // ridisegna
      stableRelayout();
    }

    function togglePolygon(){
      polygonEnabled = !polygonEnabled;
      applyPolygonMode();
    }

    function computeBoxWidth(n, W, H){
      const topSafe = 64;
      const bottomSafe = 70;
      const usableH = Math.max(200, H - topSafe - bottomSafe);

      const baseR = Math.min(W, usableH) / 2;
      const perPlayer = (2 * Math.PI * baseR) / n;
      const target = perPlayer * 0.72;

      const minW = (n <= 3) ? 210 : (n === 4 ? 185 : 150);
      const maxW = (n <= 3) ? 300 : (n === 4 ? 250 : 210);

      return Math.max(minW, Math.min(maxW, target));
    }

    function layoutPolygon(){
      if (!document.body.classList.contains('table-polygon')) return;

      const topSafe = 64;
      const bottomSafe = 70;

      const W = window.innerWidth;
      const H = window.innerHeight;

      const usableH = H - topSafe - bottomSafe;

      const cx = W / 2;
      const cy = topSafe + (usableH / 2);

      const n = numGiocatori;
      const startAngle = -90;

      const boxW = computeBoxWidth(n, W, H);
      document.documentElement.style.setProperty('--boxW', `${Math.round(boxW)}px`);

      const b1 = document.getElementById('box1');
      const bw = b1 ? b1.offsetWidth : boxW;
      const bh = b1 ? b1.offsetHeight : (boxW * 0.9);

      const radius = Math.max(
        0,
        Math.min(W, usableH) / 2 - Math.max(bw, bh) / 2 - 10
      );

      const scale = (n >= 8) ? 0.82 : (n === 7 ? 0.86 : (n === 6 ? 0.90 : 1));

      for (let i = 1; i <= n; i++) {
        const box = document.getElementById('box' + i);
        if (!box) continue;

        const w = box.offsetWidth;
        const h = box.offsetHeight;

        const angle = startAngle + (360 / n) * (i - 1);
        const rad = angle * Math.PI / 180;

        const x = cx + radius * Math.cos(rad) - w / 2;
        const y = cy + radius * Math.sin(rad) - h / 2;

        box.style.left = `${x}px`;
        box.style.top  = `${y}px`;
        box.style.transform = `rotate(${angle + 180}deg) scale(${scale})`;
      }
    }

    function stableRelayout(){
      // 3 frame di assestamento (evita misure a 0 dopo refresh/cache/paint)
      let tries = 0;
      const tick = () => {
        tries++;
        layoutPolygon();
        if (tries < 3) requestAnimationFrame(tick);
      };
      requestAnimationFrame(tick);
    }

    // Applica modalit√† al boot
    applyPolygonMode();

    window.addEventListener('resize', () => setTimeout(stableRelayout, 60));
    window.addEventListener('orientationchange', () => setTimeout(stableRelayout, 120));

    // ===== Logica partita =====
    function getNome(id) {
      return document.getElementById('nomeGiocatore' + id).textContent.trim();
    }

    function activeCount() {
      return stato.attivi.size;
    }

    function eliminaGiocatore(id) {
      if (!stato.attivi.has(id)) return;

      stato.attivi.delete(id);
      stato.eliminati.add(id);

      const box = document.getElementById('box' + id);
      box.classList.add('eliminato');

      const tag = document.createElement('div');
      tag.style.marginTop = "10px";
      tag.style.fontWeight = "bold";
      tag.textContent = "ELIMINATO";
      box.appendChild(tag);
    }

    function trovaAltroAttivo(idEscluso) {
      for (const id of stato.attivi) {
        if (id !== idEscluso) return id;
      }
      return null;
    }

    function cambia(id, delta) {
      if (!stato.attivi.has(id)) return;

      const el = document.getElementById('punti' + id);
      let val = parseInt(el.textContent, 10);
      val = Math.max(0, Math.min(20, val + delta));
      el.textContent = val;

      if (val === 20) {
        mostraVittoria(getNome(id));
      }
    }

    function modificaNome(id) {
      if (!stato.attivi.has(id)) return;

      const div = document.getElementById('nomeGiocatore' + id);
      const currentName = div.textContent;

      const input = document.createElement('input');
      input.type = 'text';
      input.value = currentName;
      input.style.width = '100%';
      input.style.fontWeight = 'bold';
      input.style.fontSize = '1em';

      function salva() {
        const nuovoNome = input.value.trim() || `Giocatore ${id}`;
        div.textContent = nuovoNome;
        div.style.display = 'block';
        input.remove();
      }

      input.addEventListener('blur', salva);
      input.addEventListener('keydown', e => {
        if (e.key === 'Enter') input.blur();
        if (e.key === 'Escape') { input.value = currentName; input.blur(); }
      });

      div.style.display = 'none';
      div.parentNode.insertBefore(input, div);
      input.focus();
      input.select();
    }

    function fineMazzo(id) {
      if (!stato.attivi.has(id)) return;

      if (activeCount() === 2) {
        const vincitoreId = trovaAltroAttivo(id);
        const vincitoreNome = getNome(vincitoreId);
        eliminaGiocatore(id);
        mostraVittoria(vincitoreNome, `${getNome(id)} ha finito il mazzo ed √® eliminato.`);
        return;
      }

      eliminaGiocatore(id);

      if (activeCount() === 1) {
        const [solo] = Array.from(stato.attivi);
        mostraVittoria(getNome(solo));
      }
    }

    function mostraVittoria(nomeVincitore, dettagli = "") {
      if (document.getElementById('overlayVittoria')) return;

      const overlay = document.createElement('div');
      overlay.id = 'overlayVittoria';
      overlay.className = 'vittoria-overlay';

      const img = document.createElement('img');
      img.src = 'vittoria.gif';
      img.alt = 'Vittoria!';

      const msg = document.createElement('div');
      msg.className = 'msg';
      msg.innerHTML = `üèÜ <strong>${nomeVincitore}</strong> ha vinto!` + (dettagli ? `<br><small>${dettagli}</small>` : "");

      const buttons = document.createElement('div');
      buttons.className = 'vittoria-buttons';

      const homeBtn = document.createElement('button');
      homeBtn.textContent = 'Torna alla home';
      homeBtn.onclick = () => window.location.href = 'home.html';

      const restartBtn = document.createElement('button');
      restartBtn.textContent = 'Ancora una partita?';
      restartBtn.onclick = () => window.location.href = 'nuova_partita.html';

      buttons.appendChild(homeBtn);
      buttons.appendChild(restartBtn);

      overlay.appendChild(img);

      setTimeout(() => {
        overlay.appendChild(msg);
        overlay.appendChild(buttons);
      }, 10000);

      document.body.appendChild(overlay);
    }

    function resetPunti() {
      for (let i = 1; i <= stato.numGiocatori; i++) {
        const punti = document.getElementById('punti' + i);
        if (punti) punti.textContent = "0";
      }
    }
  </script>
</body>
</html>
