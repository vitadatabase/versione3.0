<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Riduce i casi di cache aggressiva su mobile (non √® garantito al 100% su GH Pages, ma aiuta) -->
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
  <meta http-equiv="Pragma" content="no-cache" />
  <meta http-equiv="Expires" content="0" />

  <title>Punteggi</title>

  <style>
    :root{
      --topSafe: 64px;     /* spazio per bottone HOME */
      --bottomSafe: 70px;  /* spazio per bottone RESET */
      --boxW: 170px;       /* verr√† sovrascritto dal JS in modalit√† poligono */
      --boxScale: 1;       /* idem */
    }

    body{
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('sfondo.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      background-repeat: no-repeat;
      color: #111;
      overflow-x: hidden;
    }

    /* ====== BOTTONI FISSI (non interferiscono) ====== */
    .fixed-ui{
      position: fixed;
      left: 0; right: 0;
      top: 0;
      height: var(--topSafe);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 10px 12px;
      z-index: 5000;
      pointer-events: none; /* il contenitore non prende click */
    }
    .fixed-ui .btn{
      pointer-events: auto; /* SOLO i bottoni sono cliccabili */
      border: none;
      border-radius: 999px;
      cursor: pointer;
      padding: 10px 14px;
      font-size: 1em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
      background: rgba(255,255,255,0.92);
      display: inline-flex;
      align-items: center;
      gap: 8px;
      touch-action: manipulation; /* riduce double-tap zoom */
    }
    .fixed-ui .btn:active{ transform: scale(0.98); }

    .fixed-bottom{
      position: fixed;
      left: 0; right: 0;
      bottom: 0;
      height: var(--bottomSafe);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 10px 12px;
      z-index: 5000;
      pointer-events: none;
    }
    .fixed-bottom .btn-reset{
      pointer-events: auto;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      padding: 12px 18px;
      font-size: 1.05em;
      box-shadow: 0 2px 6px rgba(0,0,0,0.25);
      background: #2196F3;
      color: white;
      touch-action: manipulation;
    }
    .fixed-bottom .btn-reset:active{ transform: scale(0.98); }

    /* ====== BOARD (layout normale desktop) ====== */
    .board{
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1em;
      padding: calc(var(--topSafe) + 10px) 1em calc(var(--bottomSafe) + 10px);
      box-sizing: border-box;
    }

    .segnapunto{
      background: rgba(255,255,255,0.85);
      border: 2px solid #444;
      border-radius: 10px;
      padding: 1em;
      width: 160px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
      transition: 0.2s ease;
    }

    .segnapunto.eliminato{
      opacity: 0.45;
      filter: grayscale(1);
      pointer-events: none;
    }

    .punteggio{ font-size: 36px; margin: 0.5em 0; }

    .controls{
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 0.5em;
    }

    .controls button{
      font-size: 24px;
      width: 40px;
      height: 40px;
      cursor: pointer;
      touch-action: manipulation;
    }

    .giocatore{
      margin-top: 0.5em;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
    }

    .mazzo-finito{
      margin-top: 0.8em;
      padding: 0.4em 0.8em;
      font-size: 0.9em;
      background-color: #ffd700;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      touch-action: manipulation;
    }

    /* ====== VITTORIA ====== */
    .vittoria-overlay{
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.85);
      z-index: 9999;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      text-align: center;
      padding: 20px;
    }

    .vittoria-overlay img{
      max-width: 90vw;
      max-height: 70vh;
    }

    .vittoria-buttons{
      margin-top: 20px;
      display: flex;
      gap: 1em;
      flex-wrap: wrap;
      justify-content: center;
    }

    .vittoria-buttons button{
      font-size: 1.1em;
      padding: 0.6em 1.1em;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      touch-action: manipulation;
    }

    .vittoria-buttons button:first-child{ background-color: #f44336; color: white; }
    .vittoria-buttons button:last-child{ background-color: #4CAF50; color: white; }

    .msg{
      color: white;
      font-size: 1.35em;
      margin-top: 14px;
      line-height: 1.3;
    }

    /* ====== MODALIT√Ä POLIGONO (telefono) ====== */
    body.table-polygon{
      overflow: hidden;
      overscroll-behavior: none;
    }

    body.table-polygon .board{
      position: relative;
      display: block; /* disattiva flex */
      height: 100vh;  /* riempi, tanto padding gestisce lo spazio utile */
      padding: 0;     /* il JS usa lo schermo reale, quindi qui non serve padding */
    }

    body.table-polygon .segnapunto{
      position: absolute;
      width: var(--boxW);
      transform-origin: center center;
      border-radius: 12px;
      padding: 0.7em;
      /* il JS mette rotate + scale */
    }

    /* Extra: su schermi micro, riduci un filo i font dei pulsanti */
    @media (max-width: 380px){
      .controls button{ font-size: 22px; width: 38px; height: 38px; }
      .punteggio{ font-size: 32px; }
    }
  </style>
</head>

<body>
  <!-- BOTTONI FISSI -->
  <div class="fixed-ui">
    <button class="btn" onclick="window.location.href='home.html'">üè† Home</button>
    <span></span>
  </div>

  <div class="fixed-bottom">
    <button class="btn-reset" onclick="resetPunti()">üîÑ Reset punti</button>
  </div>

  <div class="board" id="board"></div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const numGiocatori = parseInt(urlParams.get('giocatori')) || 2;

    const board = document.getElementById('board');

    // Stato partita
    const stato = {
      numGiocatori,
      attivi: new Set(),
      eliminati: new Set()
    };

    // Crea box giocatori
    for (let i = 1; i <= numGiocatori; i++) {
      stato.attivi.add(i);

      const div = document.createElement('div');
      div.className = 'segnapunto';
      div.id = `box${i}`;
      div.innerHTML = `
        <div class="controls">
          <button onclick="cambia(${i}, -1)">‚àí</button>
          <div class="punteggio" id="punti${i}">0</div>
          <button onclick="cambia(${i}, 1)">+</button>
        </div>
        <div class="giocatore" id="nomeGiocatore${i}" onclick="modificaNome(${i})">Giocatore ${i}</div>
        <button onclick="fineMazzo(${i})" class="mazzo-finito">Ho finito il mazzo</button>
      `;
      board.appendChild(div);
    }

    // ===== Modalit√† poligono robusta =====
    function abilitaPolygonModeSeServe() {
      // Preferiamo ‚Äúmobile true‚Äù in modo stabile: width reale + touch
      const isSmall = window.matchMedia("(max-width: 820px)").matches;
      const isTouch = (navigator.maxTouchPoints || 0) > 0;
      if (isSmall && isTouch) document.body.classList.add("table-polygon");
      else document.body.classList.remove("table-polygon");
    }

    function computeBoxWidth(n, W, H){
      // spazio utile (tolgo aree top/bottom dei bottoni fissi)
      const topSafe = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--topSafe')) || 64;
      const bottomSafe = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--bottomSafe')) || 70;

      const usableW = W;
      const usableH = Math.max(200, H - topSafe - bottomSafe);

      // raggio "grezzo" prima della dimensione box
      const baseR = Math.min(usableW, usableH) / 2;

      // larghezza teorica per non sovrapporre: porzione di circonferenza per giocatore
      const perPlayer = (2 * Math.PI * baseR) / n;

      // un po' di margine: il box deve stare dentro quel segmento
      const target = perPlayer * 0.70;

      // limiti min/max per tenere usabile +/-
      const minW = (n <= 3) ? 200 : (n === 4 ? 180 : 150);
      const maxW = (n <= 3) ? 280 : (n === 4 ? 240 : 210);

      return Math.max(minW, Math.min(maxW, target));
    }

    function layoutPolygon() {
      if (!document.body.classList.contains("table-polygon")) return;

      const topSafe = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--topSafe')) || 64;
      const bottomSafe = parseInt(getComputedStyle(document.documentElement).getPropertyValue('--bottomSafe')) || 70;

      const W = window.innerWidth;
      const H = window.innerHeight;

      const usableH = H - topSafe - bottomSafe;
      const cx = W / 2;
      const cy = topSafe + (usableH / 2);

      const n = numGiocatori;
      const startAngle = -90;

      // 1) calcola dimensione box e impostala via CSS var
      const boxW = computeBoxWidth(n, W, H);
      document.documentElement.style.setProperty('--boxW', `${Math.round(boxW)}px`);

      // 2) misura box reale dopo che CSS var √® stata applicata
      const b1 = document.getElementById('box1');
      const bw = b1 ? b1.offsetWidth : boxW;
      const bh = b1 ? b1.offsetHeight : (boxW * 0.9);

      // 3) raggio definitivo: spingi ai bordi ma senza far uscire i box
      const margin = 10;
      const radius = Math.max(
        0,
        Math.min(W, usableH) / 2 - Math.max(bw, bh) / 2 - margin
      );

      // scala (leggerissima) per 6+ senza rendere minuscoli
      const scale = (n >= 8) ? 0.82 : (n === 7 ? 0.86 : (n === 6 ? 0.90 : 1));

      for (let i = 1; i <= n; i++) {
        const box = document.getElementById("box" + i);
        if (!box) continue;

        const w = box.offsetWidth;
        const h = box.offsetHeight;

        const angle = startAngle + (360 / n) * (i - 1);
        const rad = angle * Math.PI / 180;

        const x = cx + radius * Math.cos(rad) - w / 2;
        const y = cy + radius * Math.sin(rad) - h / 2;

        box.style.left = `${x}px`;
        box.style.top  = `${y}px`;
        box.style.transform = `rotate(${angle + 180}deg) scale(${scale})`;
      }
    }

    // Esegui layout in modo ‚Äústabile‚Äù: DOM pronto + load + micro-retry
    function relayoutStable() {
      abilitaPolygonModeSeServe();
      // 3 tentativi ravvicinati: utile quando le misure cambiano dopo paint/font
      let tries = 0;
      const tick = () => {
        tries++;
        layoutPolygon();
        if (tries < 3) requestAnimationFrame(tick);
      };
      requestAnimationFrame(tick);
    }

    document.addEventListener('DOMContentLoaded', relayoutStable);
    window.addEventListener('load', relayoutStable);

    window.addEventListener("resize", () => {
      abilitaPolygonModeSeServe();
      setTimeout(layoutPolygon, 60);
    });

    window.addEventListener("orientationchange", () => {
      setTimeout(relayoutStable, 120);
    });

    // ===== Logica partita =====
    function getNome(id) {
      return document.getElementById('nomeGiocatore' + id).textContent.trim();
    }

    function activeCount() {
      return stato.attivi.size;
    }

    function eliminaGiocatore(id) {
      if (!stato.attivi.has(id)) return;

      stato.attivi.delete(id);
      stato.eliminati.add(id);

      const box = document.getElementById('box' + id);
      box.classList.add('eliminato');

      const tag = document.createElement('div');
      tag.style.marginTop = "10px";
      tag.style.fontWeight = "bold";
      tag.textContent = "ELIMINATO";
      box.appendChild(tag);
    }

    function trovaAltroAttivo(idEscluso) {
      for (const id of stato.attivi) {
        if (id !== idEscluso) return id;
      }
      return null;
    }

    function cambia(id, delta) {
      if (!stato.attivi.has(id)) return;

      const el = document.getElementById('punti' + id);
      let val = parseInt(el.textContent, 10);
      val = Math.max(0, Math.min(20, val + delta));
      el.textContent = val;

      if (val === 20) {
        mostraVittoria(getNome(id));
      }
    }

    function modificaNome(id) {
      if (!stato.attivi.has(id)) return;

      const div = document.getElementById('nomeGiocatore' + id);
      const currentName = div.textContent;

      const input = document.createElement('input');
      input.type = 'text';
      input.value = currentName;
      input.style.width = '100%';
      input.style.fontWeight = 'bold';
      input.style.fontSize = '1em';

      function salva() {
        const nuovoNome = input.value.trim() || `Giocatore ${id}`;
        div.textContent = nuovoNome;
        div.style.display = 'block';
        input.remove();
      }

      input.addEventListener('blur', salva);
      input.addEventListener('keydown', e => {
        if (e.key === 'Enter') input.blur();
        if (e.key === 'Escape') { input.value = currentName; input.blur(); }
      });

      div.style.display = 'none';
      div.parentNode.insertBefore(input, div);
      input.focus();
      input.select();
    }

    // "Ho finito il mazzo" => quel giocatore perde
    function fineMazzo(id) {
      if (!stato.attivi.has(id)) return;

      if (activeCount() === 2) {
        const vincitoreId = trovaAltroAttivo(id);
        const vincitoreNome = getNome(vincitoreId);
        eliminaGiocatore(id);
        mostraVittoria(vincitoreNome, `${getNome(id)} ha finito il mazzo ed √® eliminato.`);
        return;
      }

      eliminaGiocatore(id);

      if (activeCount() === 1) {
        const [solo] = Array.from(stato.attivi);
        mostraVittoria(getNome(solo));
      }
    }

    function mostraVittoria(nomeVincitore, dettagli = "") {
      if (document.getElementById('overlayVittoria')) return;

      const overlay = document.createElement('div');
      overlay.id = 'overlayVittoria';
      overlay.className = 'vittoria-overlay';

      const img = document.createElement('img');
      img.src = 'vittoria.gif';
      img.alt = 'Vittoria!';

      const msg = document.createElement('div');
      msg.className = 'msg';
      msg.innerHTML = `üèÜ <strong>${nomeVincitore}</strong> ha vinto!` + (dettagli ? `<br><small>${dettagli}</small>` : "");

      const buttons = document.createElement('div');
      buttons.className = 'vittoria-buttons';

      const homeBtn = document.createElement('button');
      homeBtn.textContent = 'Torna alla home';
      homeBtn.onclick = () => window.location.href = 'home.html';

      const restartBtn = document.createElement('button');
      restartBtn.textContent = 'Ancora una partita?';
      restartBtn.onclick = () => window.location.href = 'nuova_partita.html';

      buttons.appendChild(homeBtn);
      buttons.appendChild(restartBtn);

      overlay.appendChild(img);

      setTimeout(() => {
        overlay.appendChild(msg);
        overlay.appendChild(buttons);
      }, 10000);

      document.body.appendChild(overlay);
    }

    function resetPunti() {
      for (let i = 1; i <= stato.numGiocatori; i++) {
        const punti = document.getElementById('punti' + i);
        if (punti) punti.textContent = "0";
      }
    }
  </script>
</body>
</html>
